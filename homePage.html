<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homePage</title>
    <link rel="stylesheet" href="./homePage/homePage.css" />
  </head>
  <body>
    <header>
      <center><h1>Quiz</h1></center>
    </header>
    <div class="container">
    <div class="instructionEnter" >
        <div class="instruction">
      <p class="p1">1. You have 10 questoins and each of question has 4 choies.</p>
      <p class="p2">2. Each of question has only one correct answer.</p>
      <p class="p3">
        3. Enter your name and enter on get started button to start answer the
        questions.
      </p>
      <p class="p4">4. you can move to the next question by enter on the next button.</p>
      </div>
      <form>
        <input type="text" placeholder="Enter your name" class="yourName">
        <input type="submit" class="start" value="Get Started"> 
      </form>
    </div>
    <div class="image">
        <img src="./img/quiz.jpg" alt="">
        </div>
    </div>
    <script src="./homePage/homePage.js"></script>
  </body>
</html>
